<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Document</title>
</head>



<body>

    <header>
        <nav id="navHeader">
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <h1>Administracion</h1>
        <img src="./images/header.jpg" alt="header">
    </header>

    <main>
        <div class="container">

            <fieldset>
                <legend>Informacion del anuncio</legend>
                <form>
                    <input type="hidden" name="id">
                    <h1>Titulo:</h1>
                    <input type="text" name="titulo" placeholder="Titulo" required /> <br />
                    <br />
                    <h1>Descripcion:</h1>
                    <input type="text" name="descripcion" placeholder="Descripcion" required /> <br />
                    <br />
                    <fieldset>
                        <legend>Tipo</legend>
                        <input type="radio" name="tipo" value="perro" checked /> Perro <br />
                        <input type="radio" name="tipo" value="gato" /> Gato <br />
                    </fieldset>
                    <h1>Precio:</h1>
                    <input type="number" name="precio" placeholder="Precio"><br />
                    <br />
                    <div id="rfv">
                        <h1>Raza:</h1>
                        <input type="text" name="raza" placeholder="Raza"><br />
                        <br />
                        <h1>Fecha de Nacimiento:</h1>
                        <input type="datetime" name="fecha" placeholder="Fecha de Nacimiento"><br />
                        <br />
                        <h1>Vacuna:</h1>
                        <select name="vacuna" id="vacuna" multiple>
                            <option value="si" selected>Si</option>
                            <option value="no">No</option>
                        </select>

                        <br />
                    </div>
                    <input type="submit" id="btnSubmit" value="Alta anuncio">
                    <input type="button" id="btnEliminar" class="oculto" value="Eliminar">
                    <input type="button" id="btnCancelar" class="oculto" value="Cancelar">

                </form>
                <div id="spinner-container"></div>
                <div id="divLista"></div>

            </fieldset>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>Todos los derechos reservados <date>2021</date> &copy; </p>
    </footer>
</body>

</html>
